<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weatherMachine.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
    <div class="container-fluid text-center well">
            <div class="row ">
                <h2>Local Weather</h2>
            </div>
            <div class="row">
                <h1 id="temp"></h1>
            </div>
            <div class="row">
                <h1 id='tempcels' class='hidden'></h1>
            </div>
            <button type="button" id="fBut" class="btn btn-default active" onclick="toF()">
                Fahrenheit
            </button>
            <button type="button" id="cBut" class="btn btn-default" onclick="toC()">
                Celsius
            </button>
            <div class="row">
                <h2 id='city'></h2>
            </div>
        </div>

        <div class="row">
            <h2 id='icon'></h2>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src='weatherMachine.js'></script>

</body>

</html>
